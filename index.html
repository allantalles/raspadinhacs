<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha CS2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
        }

        #game-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
            font-size: clamp(24px, 5vw, 32px);
        }

        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            aspect-ratio: 2/1;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #444;
            cursor: pointer;
            background: white;
            touch-action: none;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: clamp(16px, 4vw, 20px);
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            font-size: clamp(18px, 4vw, 24px);
            color: #4CAF50;
            min-height: 40px;
            padding: 10px;
        }

        .button-disabled {
            background: #666 !important;
            cursor: not-allowed;
            transform: none !important;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            button {
                padding: 12px 24px;
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>Raspadinha CS2</h2>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div>
            <button id="newGame">Nova Raspadinha</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const newGameBtn = document.getElementById('newGame');
        const resultDiv = document.getElementById('result');
        const canvasContainer = document.getElementById('canvas-container');
        let isDrawing = false;
        let isAnimating = false;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initGame(false); // false indica que não deve iniciar a animação
        });
        
        const prizes = [
            { name: 'MP9 | Food Chain', probability: 20 },
            { name: 'MAC-10 | Ensnared', probability: 15 },
            { name: 'P250 | Re.built', probability: 15 },
            { name: 'G3SG1 | Digital Mesh', probability: 15 },
            { name: 'M4A4 | Spider Lily', probability: 10 },
            { name: 'Desert Eagle | Ocean Drive', probability: 10 },
            { name: 'AK-47 | Ice Coaled', probability: 5 },
            { name: 'AWP | Duality', probability: 5 },
            { name: 'M4A1-S | Printstream', probability: 4 },
            { name: 'AWP | Dragon Lore', probability: 1 }
        ];

        function getRandomPrize() {
            const random = Math.random() * 100;
            let sum = 0;
            
            for (const prize of prizes) {
                sum += prize.probability;
                if (random <= sum) {
                    return prize.name;
                }
            }
            return prizes[0].name;
        }

        function initGame(animate = true) {
            if (isAnimating) return;
            
            // Limpa o resultado anterior
            resultDiv.textContent = '';
            
            if (animate) {
                isAnimating = true;
                newGameBtn.classList.add('button-disabled');
            }
            
            // Limpa o canvas
            ctx.fillStyle = '#c0c0c0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Adiciona textura
            for (let i = 0; i < canvas.width * canvas.height / 90; i++) {
                ctx.fillStyle = `rgba(180, 180, 180, ${Math.random() * 0.4})`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    2,
                    2
                );
            }
            
            if (animate) {
                // Inicia animação
                let positions = [];
                const numPositions = Math.floor((canvas.width * canvas.height) / 2000);
                
                for (let i = 0; i < numPositions; i++) {
                    positions.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height
                    });
                }
                
                let frame = 0;
                function animate() {
                    if (frame >= positions.length) {
                        isAnimating = false;
                        newGameBtn.classList.remove('button-disabled');
                        const prize = getRandomPrize();
                        resultDiv.textContent = `Parabéns! Você ganhou: ${prize}`;
                        return;
                    }
                    
                    ctx.globalCompositeOperation = 'destination-out';
                    for (let i = 0; i < 3; i++) {
                        if (frame + i < positions.length) {
                            const pos = positions[frame + i];
                            ctx.beginPath();
                            ctx.arc(pos.x, pos.y, canvas.width / 20, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                    
                    frame += 3;
                    requestAnimationFrame(animate);
                }
                
                animate();
            }
        }

        function calculateRevealedPercentage() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] < 100) transparentPixels++;
            }
            
            return (transparentPixels / (canvas.width * canvas.height)) * 100;
        }

        function reveal() {
            if (isAnimating) return;
            
            const revealed = calculateRevealedPercentage();
            if (revealed > 50 && !resultDiv.textContent) {
                const prize = getRandomPrize();
                resultDiv.textContent = `Parabéns! Você ganhou: ${prize}`;
            }
        }

        function handleStart(e) {
            if (isAnimating) return;
            isDrawing = true;
            
            const rect = canvas.getBoundingClientRect();
            lastX = (e.clientX ?? e.touches[0].clientX) - rect.left;
            lastY = (e.clientY ?? e.touches[0].clientY) - rect.top;
        }

        function handleMove(e) {
            if (!isDrawing || isAnimating) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX ?? e.touches[0].clientX) - rect.left;
            const y = (e.clientY ?? e.touches[0].clientY) - rect.top;
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.lineWidth = canvas.width / 20;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            lastX = x;
            lastY = y;
        }

        function handleEnd() {
            isDrawing = false;
            if (!isAnimating) reveal();
        }

        // Mouse events
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseout', handleEnd);

        // Touch events
        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('touchend', handleEnd);

        newGameBtn.addEventListener('click', () => initGame(true));
        
        // Inicialização
        resizeCanvas();
        initGame(true);
    </script>
</body>
</html>
